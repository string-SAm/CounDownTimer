<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app" class="app">
      <span class="title">Countdown Timer</span>

      <div class="labels">
        <p>Hours</p>
        <p>Minutes</p>
        <p>Seconds</p>
      </div>

      <div class="inputs">
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          class="input-hour"
          placeholder="00"
        />
        <p class="input-colon">:</p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          class="input-minute"
          placeholder="00"
        />
        <p class="input-colon">:</p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          class="input-second"
          placeholder="00"
        />
      </div>
      <div class="btns">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
